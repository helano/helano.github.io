<!DOCTYPE html >
<html>
<head>
	<title>My First Vue App </title>
	<Stript src="https://unpkg.com/vue"> </script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		
		<div id="app-2"> 
			<span v-bind:title="message">
				Hover your mouse right here
			</span>
			
		</div>
		
		
		<div id="app-3"> 
			<span v-if="screen">
				Now you see me 
			</span>
		</div>
		<div id="app-4">
			<ol>

				<li v-for="todo in todos">
					
					<button>

						{{
							todo.text
						}}
						
					</button>

				</li>
			</ol>

		</div>
		<div id="app-5">
			<p>{{message}}</p>

			<button v-on:click="reverseMessage"> Reverse Message</button>


		</div>
		

		<div id="app-6">

			<p>{{message}}</p>
			<input v-model="message"/>
			<button v-on:click="addNewItem"> Add new Item</button>



		</div> 
		
		<script>
			var app = new Vue({
				el: '#app',
				data:{
					message:'Hello Vue!'
				}
			})
			
			var app2 = new Vue ({
				
				el:'#app-2',
				data:{
					
					message: 'You loaded this page on ' + new Date().toLocaleDateString()
				}
				
				
			})
			
			var app3 = new Vue ({
				
				el: '#app-3',
				data:{
					screen : true 
				}
			})

			var app4 = new Vue({

				el:'#app-4',
				data:{
					todos:[
						{text: 'Leaarn JavaSctipt'},
						{text: 'Learn Vue'},
						{text: 'Build something awesome'}
					]
				}
			})
			var app5 = new Vue({

				el:'#app-5',
				data: {
					message: 'Hello Vue.js'
				},
				methods:{
					reverseMessage: function (){
							this.message = this.message.split('').reverse().join('')
					}
				}
			})

			var app6 = new Vue(
				{
					
					el: '#app-6',
					data: {
						message: 'Hello Vue !'
					},
					methods:{
						addNewItem: function (){
							app4.todos.push({text: this.message.toString()})
						}
					}	
				}
			)
		</script>
	</body>
	</html>
