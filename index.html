<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" height="30">
      </a>
      <div class="d-flex w-100">
        <input id="search-bar" class="form-control me-2" type="search" placeholder="Search YouTube" aria-label="Search">
        <button class="btn btn-outline-primary me-2" onclick="performSearch('video')">Videos</button>
        <button class="btn btn-outline-primary me-2" onclick="performSearch('channel')">Channels</button>
        <button class="btn btn-outline-primary me-2" onclick="performSearch('playlist')">Playlists</button>
      </div>
      <div class="d-flex w-200">
        <input id="api-key" class="form-control me-3" type="password" placeholder="API Key">
        <button id="theme-toggle" class="btn btn-outline-secondary me-3">
          <i id="theme-icon" class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>
  

  <!-- Main Content -->
  <div class="container text-center mt-4">
    <div id="player" class="mt-3">
      <iframe id="player-iframe" class="w-100" style="max-width: 760px; height: 515px;" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="results"></div>
    <div id="pagination" class="pagination d-flex justify-content-center mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
