<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .matrix td {
            display: block;
            float: left;
            width: 10px;
            height: 10px;
        }

        .about-me {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            padding: 20px;
            border: 2px solid green;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-description {
            color: white;
        }
    </style>
</head>
<body>
    <table class="matrix" id="matrix"></table>

    <div class="about-me">
        <img src="profile_picture.jpg" alt="Profile Picture" class="profile-pic">
        <p class="profile-description">A software developer creates, maintains, and improves software applications, using various programming languages and tools. They solve complex problems through coding and develop solutions that meet the needs of users and businesses.</p>
    </div>

    <script>
        // Create Matrix Effect
        const matrix = document.getElementById('matrix');
        const characters = 'abcdefghijklmnopqrstuvwxyz0123456789'; // English characters
        const japaneseCharacters = 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん'; // Japanese characters
        const allCharacters = characters + japaneseCharacters; // Combine English and Japanese characters
        const speed = 50; // Adjust speed of characters falling

        function generateMatrix() {
            const matrixColumns = Math.floor(window.innerWidth / 10);
            const matrixRows = Math.floor(window.innerHeight / 10);

            for (let i = 0; i < matrixRows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < matrixColumns; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = allCharacters[Math.floor(Math.random() * allCharacters.length)];
                    row.appendChild(cell);
                }
                matrix.appendChild(row);
            }
        }

        function updateMatrix() {
            const matrixCells = document.querySelectorAll('.matrix td');
            matrixCells.forEach(cell => {
                cell.textContent = allCharacters[Math.floor(Math.random() * allCharacters.length)];
            });
        }

        setInterval(updateMatrix, speed);

        window.addEventListener('resize', () => {
            matrix.innerHTML = ''; // Clear matrix
            generateMatrix();
        });

        generateMatrix();
    </script>
</body>
</html>
